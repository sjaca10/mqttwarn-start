[defaults]
hostname = 'localhost'
port     = 1883

; name the service providers you will be using
launch = file, log, mysql

[config:file]
append_newline = True
targets = {
    'mylog' : ['./mqtt.log']
    }

[config:mysql]
host = 'localhost'
port = 3306
user = 'root'
pass = 'root'
dbname = 'company'
targets = {
    'client1/#/cms/contact/new' : ['contact', 'full']
    'client2/#/ping/geo'        : ['geo', 'full']
    }

[company]
targets = {
    '/#'                         : file,
    '/client1/+/cms/contact/new' : mysql,
    '/client2/+/ping/geo'        : mysql,
    }